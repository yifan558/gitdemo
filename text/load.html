<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页</title>
    <link rel="stylesheet" href="css/load.css">
    <script src = 'js/require.js' async = 'true' defer data-main = "js/main3"></script>
</head>
<body>
    <div class="load">
        <div class="left">
            <img src="images/shopcar/ia_500000045.jpg" alt="">
        </div>
        <div class="right">
            <div class="top">
                <img src="images/shopcar/ia_500000046.png" alt="" class="toplogo">
                欢迎登陆/注册
                <img src="images/shopcar/ia_500000047.png" alt="" class="close">
            </div>
            <div class="bottom">
                <div class="mian">
                    <p id="mobile">
                        <input type="text" placeholder="请输入手机号" autocomplete="off" value class="mobile">
                    </p>
                    <div class="slider" style="position: relative;">
                        <div class="slider-move" style="width: 278px;height: 35px;background-color: rgba(232,232,232);">
                            <span class="move" style="line-height: 35px;font-size: 10px;color: #000;">请按住滑块，拖动到最右边</span>
                        </div>
                        <div class="slider-progress" style="background-color: rgba(122, 194,60);height: 35px;"></div>
                        <div class="slider-handle" style="background-color: #fff;height: 35px;line-height: 35px;width: 34px;"></div>
                    </div>
                    <p id="code">
                        <input type="text" name="" id="" placeholder="请输入验证码">
                        <a href="" class="codebtn">获取验证码</a>
                    </p>
                    <p class="op"><a href="">登陆 / 注册</a></p>
                </div>
                <div id="other">
                    <em class="tab">账号密码登陆</em>
                    <span><a href="">忘记密码？</a></span>
                </div>
            </div>
            <div class="xother">
                <div class="links">
                    <a href=""><i class="icont1"></i>QQ登陆</a>
                    <a href=""><i class="icont2"></i>支付宝登陆</a>
                    <a href=""><i class="icont3"></i>微信登陆</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
